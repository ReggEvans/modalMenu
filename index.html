<!DOCTYPE html>
	<html>
	<head>
		<title>Modal Menu</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	</head>
	<body>

    <nav>
      <div class="menu-button" onclick="toggleShow()">
        <i class="material-icons md-48">menu</i>
      </div>
    </nav>

    <div id="menu">
      <div id='close' onclick="closeMenu()"><i class="material-icons md-36">close</i></div>
      <div class='menu-item'>Item One</div>
      <div class='menu-item'>Item Two</div>
      <div class='menu-item'>Item Three</div>
      <div class='menu-item'>Item Four</div>
      <div class='menu-item'>Item Five</div>
      <div class='menu-item'>Item Six</div>
    </div>

    <div class='text'>
      <p>Side Navigation Menu</p>
    </div>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
	</html>
